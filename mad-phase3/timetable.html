<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timetable</title>
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/timetable-page.css" />
  </head>
  <body>

    <!--Top bar-->
    <div class="status-bar">
      <img
        class="battery"
        src="https://c.animaapp.com/rtV6zeFE/img/battery.svg"
      />
      <img class="wifi" src="https://c.animaapp.com/rtV6zeFE/img/wifi-1.svg" />
      <img
        class="cellular-connection"
        src="https://c.animaapp.com/rtV6zeFE/img/cellular-connection.svg"
      />
      <div class="time"><div class="text-wrapper">10:04</div></div>
    </div>
    <header>
      <a href="tasks.html" class="back-button">
        <div class="auto-layout">
          <img
            class="iconly-light-outline"
            src="https://c.animaapp.com/MUMUotfk/img/iconly-light-outline-arrow---left.svg" onclick=""
          />
          <div class="text-wrapper">Timetable</div>
        </div>
      </a>
    
    <!--Schedule-->
    </header>
    <div class="schedule">
      <table>
        <tr>
          <th>Time</th>
          <th>M</th>
          <!-- Monday -->
          <th>T</th>
          <!-- Tuesday -->
          <th>W</th>
          <!-- Wednesday -->
          <th>T</th>
          <!-- Thursday -->
          <th>F</th>
          <!-- Friday -->
        </tr>
        <tr>
          <td>8 AM</td>
          <td class="class">Math</td>
          <td class="class">OOP</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="class">SAD</td>
        </tr>
        <tr>
          <td>9 AM</td>
          <td class="empty"></td>
          <td class="class">OOP</td>
          <td class="empty"></td>
          <td class="class">Math</td>
          <td class="class">SAD</td>
        </tr>
        <tr>
          <td>10 AM</td>
          <td class="empty"></td>
          <td class="class">Comm</td>
          <td class="empty"></td>
          <td class="class">OOP</td>
          <td class="class">Proj</td>
        </tr>
        <tr>
          <td>11 AM</td>
          <td class="class">Science</td>
          <td class="class">Comm</td>
          <td class="empty"></td>
          <td class="class">OOP</td>
          <td class="class">Proj</td>
        </tr>
        <tr>
          <td>12 PM</td>
          <td class="class">Science</td>
          <td class="class">Comm</td>
          <td class="empty"></td>
          <td class="class">OOP</td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>1 PM</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>2 PM</td>
          <td class="class">Comm</td>
          <td class="class">Lab</td>
          <td class="empty"></td>
          <td class="class">Web</td>
          <td class="empty"></td>
        </tr>
        <tr>
          <td>3 PM</td>
          <td class="class">Comm</td>
          <td class="class">Lab</td>
          <td class="empty"></td>
          <td class="class">Web</td>
          <td class="class">DB</td>
        </tr>
        <tr>
          <td>4 PM</td>
          <td class="empty"></td>
          <td class="class">Lab</td>
          <td class="empty"></td>
          <td class="class">Web</td>
          <td class="class">DB</td>
        </tr>
        <tr>
          <td>5 PM</td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="empty"></td>
          <td class="class">DB</td>
        </tr>
      </table>
      <button onclick="window.location.href='schedule-event.html'">Add Course</button>
    </div>
    <footer>


    <!--Bottom bar-->
    <div class="bottom-bar">
      <div class="home-indicator"><div class="div"></div></div>
      <div class="tab-bar">
        <div class="icon-text">
          <img class="img" src="https://c.animaapp.com/zZ3C8NAs/img/badgecalendar-2.svg"/>
          <div class="text"><a href="index.html">Calendar</a></div>
        </div>
        <div class="icon-text">
          <img class="img" src="https://c.animaapp.com/zZ3C8NAs/img/graduationcap-2.svg"/>
          <div class="text"><a href ="timetable.html">Schedule</a></div>
        </div>
        <div class="icon-text">
          <img class="img" src="https://c.animaapp.com/zZ3C8NAs/img/bell-1.svg"/>
          <div class="text"><a href="tasks.html">Tasks</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
